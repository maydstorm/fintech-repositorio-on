<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{Fintech}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container p-3">
        <img class="img-fluid img-50" src="assets/img/seta-esquerda.svg" />
        <h2 class="text-light">Mayara Dias</h2>
        <h3 class="text-light d-flex">Saldo</h3>
        <h3 class="text-light d-flex">R$0000,00</h3>
      </div>
    </nav>

    <div class="container text-center my-5">
      <div class="row">
        <div class="col">
          <img src="assets/img/entrada.svg" class="img-fluid img-100" />
          <p class="py-2">Entrada</p>
        </div>
        <div class="col">
          <img src="assets/img/saida.svg" class="img-fluid img-100" />
          <p class="py-2">Saída</p>
        </div>
      </div>
    </div>

    <div class="container text-center my-5">
      <div class="row">
        <div class="col">
          <img
            src="assets/img/cartao-de-credito.svg"
            class="img-fluid img-100"
          />
          <p class="py-2">Cartões</p>
        </div>
        <div class="col">
          <img src="assets/img/documento.svg" class="img-fluid img-100" />
          <p class="py-2">Transações</p>
        </div>
      </div>
    </div>

    <div class="container text-center my-5">
      <div class="row">
        <div class="col">
          <img
            src="assets/img/tendencia-de-seta-para-cima.svg"
            class="img-fluid img-100"
          />
          <p class="py-2">Investimentos</p>
        </div>
        <div class="col">
          <img src="assets/img/seta-de-alvo.svg" class="img-fluid img-100" />
          <p class="py-2">Objetivos</p>
        </div>
      </div>
    </div>

    <div class="container text-center my-5">
      <div class="row">
        <div class="col">
          <img src="assets/img/usuarios.svg" class="img-fluid img-100" />
          <p class="py-2">Contas</p>
        </div>
        <div class="col">
          <img src="assets/img/saco-de-dolar.svg" class="img-fluid img-100" />
          <p class="py-2">Poupança</p>
        </div>
      </div>
    </div>

    <footer class="p-5">
      <div class="d-flex justify-content-evenly">
        <img class="img-fluid img-50" src="assets/img/home.svg" />
        <img class="img-fluid img-50" src="assets/img/plus.svg" />
        <img class="img-fluid img-50" src="assets/img/person.svg" />
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

</html>
